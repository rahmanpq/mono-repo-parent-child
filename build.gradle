plugins{
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management'  version '1.0.11.RELEASE'
}

subprojects {
    apply plugin: 'java'

   
    group = 'com.deno.monorepo'
    version = '0.0.1-SNAPSHOT'
    
    sourceCompatibility = 16
    targetCompatibility = 16
    
    repositories {
        mavenCentral()
    }

    dependencies {
        // intentional empty will be setting common dependencies for all repos
        compileOnly 'org.projectlombok:lombok:1.18.20'
    }

    test {
	useJUnitPlatform()
    }

}


project(':projectA') {

    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    version = '0.0.1-SNAPSHOT'
   
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter:2.5.2'
        implementation 'org.springframework.kafka:spring-kafka'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.springframework.kafka:spring-kafka-test'
    }
}

project(':projectB') {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    version = '0.0.2-SNAPSHOT'
	
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter:2.5.1'
        implementation 'org.springframework.kafka:spring-kafka'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.springframework.kafka:spring-kafka-test'
    }
}


